<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the body */
        body {
            background-color: rgb(223, 146, 187);
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Style for the main heading */
        h1 {
            background-color: white;
            text-align: center;
            width: 70%;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 2.5em;
        }

        /* Style for images */
        img {
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style for image layout */
        img:nth-of-type(1) {
            width: 40%;
        }

        img:nth-of-type(2) {
            width: 40%;
        }

        img:nth-of-type(3) {
            width: 30%;
        }

        /* Style for the navigation list */
        ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        li {
            margin: 0 15px;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgb(44, 10, 156);
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: white;
            color: rgb(44, 10, 156);
        }
    </style>
</head>
