<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the body */
        body {
            background-color: lightpink;
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
        }

        /* Style for container */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style for headings */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Style for forms */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], 
        input[type="password"], 
        input[type="date"], 
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button, 
        input[type="submit"] {
            padding: 10px 20px;
            background-color: rgb(12, 16, 243);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover, 
        input[type="submit"]:hover {
            background-color: rgb(10, 10, 200);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group:last-of-type {
            margin-bottom: 0;
        }

        .checkbox-group {
            margin-bottom: 15px;
        }

        .checkbox-group label {
            display: inline;
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Log in</button>
        </form>
    </div>

    <div class="container">
        <h1>Belajar Membuat Formulir</h1>
        <form action="">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama">
            </div>
            <div class="form-group">
                <label for="nim">NIM</label>
                <input type="text" id="nim" name="nim">
            </div>
            <div class="form-group">
                <label for="tmplahir">Tempat Lahir</label>
                <input type="text" id="tmplahir" name="tmplahir">
            </div>
            <div class="form-group">
                <label for="tgllahir">Tanggal Lahir</label>
                <input type="date" id="tgllahir" name="tgllahir">
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" name="alamat" rows="4"></textarea>
            </div>
            <div class="checkbox-group">
                <span>Jenis Kelamin:</span> <br>
                <label><input type="radio" name="jk" value="Laki-laki"> Laki-laki</label> <br>
                <label><input type="radio" name="jk" value="Perempuan"> Perempuan</label>
            </div>
            <div class="checkbox-group">
                <span>Hobi:</span><br>
                <label><input type="checkbox" name="hobi" value="Baca"> Baca</label><br>
                <label><input type="checkbox" name="hobi" value="Mancing"> Mancing</label><br>
                <label><input type="checkbox" name="hobi" value="Nulis"> Nulis</label><br>
                <label><input type="checkbox" name="hobi" value="Desain/Menggambar"> Desain/Menggambar</label><br>
                <label><input type="checkbox" name="hobi" value="Olahraga"> Olahraga</label><br>
            </div>
            <div class="form-group">
                <label for="prodi">Program Studi</label>
                <select id="prodi" name="prodi">
                    <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
                    <option value="PGPAUD">Pendidikan Anak Usia Dini</option>
                    <option value="PKP">Pendidikan Kelautan dan Perikanan</option>
                    <option value="SIK">Sistem Informasi Kelautan</option>
                    <option value="LK">Logistik Kelautan</option>
                </select>
            </div>
            <input type="submit" value="Simpan">
        </form>
    </div>
</body>
</html>
